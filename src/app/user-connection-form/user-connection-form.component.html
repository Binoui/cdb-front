<div class="errorMessage" ng-if="message">{{ message }}</div>
<form [formGroup]="userForm">
  <fieldset>
    <label for="username">Username : </label>
    <input type="text" name="username" value="username" formControlName="username" />

    <label for="password">Password : </label>
    <input type="password" name="password" value="password" formControlName="password" />
  </fieldset>
  <button (click)="login()"> Login </button>
</form>
