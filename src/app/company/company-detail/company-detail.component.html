<div class="alert alert-dismissible alert-warning" *ngIf="message">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <h4 class="alert-heading">Warning!</h4>
  <p class="mb-0">{{ message }}.</p>
</div>
<div class="jumbotron margintop">
  <h3 i18n class="display-3">
    <i class="fas fa-industry"></i> Company :
    <span class="text-primary">{{ company?.name }}</span>
  </h3>
  <button i18n routerLink="/company/edit/{{companyId}}" type="button" class="btn btn-outline-primary btn-lg">Edit</button>
  <button i18n (click)="deleteCompany()" routerLink="#" type="button" class="btn btn-outline-primary btn-lg">Delete</button>
  <hr class="my-4">
  <p i18n class="lead">Linked to this company are the following computers:</p>
  <hr class="my-4">
  <div class="card-columns">
    <app-computer class="col" *ngFor="let computer of computers" [computer]="computer"></app-computer>
  </div>
</div>
