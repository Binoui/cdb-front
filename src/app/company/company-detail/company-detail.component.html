<mat-card class = map>
  <mat-card-header class="title">
    <mat-card-title>  {{ company.name }} </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <h4>Computer List :</h4>
      <mat-card *ngFor="let computer of computers " >
      <h3>Name : {{computer.name}} </h3>
        <h3>Date d'introduction : {{computer.introduced}}</h3>
        <h3>Date d'abandon : {{computer.discontinued}}</h3>
      </mat-card >
  </mat-card-content>
</mat-card>
