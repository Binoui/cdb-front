<div class="jumbotron margintop">
  <h3 class="display-3">
    <i class="fas fa-industry"></i> Company :
    <span class="text-primary">{{ company?.name }}</span>
  </h3>
  <p class="lead">Linked to this company are the following computers:</p>
  <hr class="my-4">
  <div class="card-columns">
    <app-computer class="col" *ngFor="let computer of computers" [computer]="computer"></app-computer>
  </div>
  <div class="modal-footer">
    <button routerLink="#" type="button" class="btn btn-primary btn-lg">Edit</button>
    <button routerLink="#" type="button" class="btn btn-primary btn-lg">Delete</button>
  </div>
</div>
