<mat-card class = map>
  <mat-card-header class="title">
    <mat-card-title>  {{ company.name }} </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <ul>
    <h4>Computer List :</h4>
    <li *ngFor="let computer of computers ">
      {{computer.name}}{{computer.introduced}} {{computer.discontinued}} {{computer.company}}
    </li>
    </ul>
  </mat-card-content>
</mat-card>
