<div class="card-columns margintop">
    <app-company class="col" *ngFor="let company of companies" [company]="company"></app-company>
</div>

<div>
    <ul class="pagination pagination-lg justify-content-center">
        <li class="page-item" *ngFor="let page of before">
            <a class="page-link" (click)="updatePage(page)">{{ page }}</a>
        </li>
        <li class="page-item active">
            <a class="page-link">{{ this.page }}</a>
        </li>
        <li class="page-item" *ngFor="let page of after">
            <a class="page-link" (click)="updatePage(page)">{{ page }}</a>
        </li>
    </ul>
</div>
