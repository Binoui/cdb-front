<input class="form-control mr-sm-2" placeholder="Search" type="text" [(ngModel)]="search">
<ul class="nav nav-pills">
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Order By</a>
        <div class="dropdown-menu">
            <a class="dropdown-item" (click)="setOrder('ID')">ID</a>
            <a class="dropdown-item" (click)="setOrder('NAME')">Name</a>

        </div>

    </li>
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Sort Order</a>
        <div class="dropdown-menu">

            <a class="dropdown-item" (click)="setAsc(true)">ASC</a>
            <a class="dropdown-item" (click)="setAsc(false)">DESC</a>
        </div>
    </li>
</ul>


<div class="card-columns margintop">

    <app-company class="col" *ngFor="let company of companies" [company]="company"></app-company>
</div>

<div>
    <ul class="pagination pagination-lg justify-content-center">
        <li class="page-item" *ngFor="let page of before">
            <a class="page-link" (click)="updatePage(page)">{{ page }}</a>
        </li>
        <li class="page-item active">
            <a class="page-link">{{ this.page }}</a>
        </li>
        <li class="page-item" *ngFor="let page of after">
            <a class="page-link" (click)="updatePage(page)">{{ page }}</a>
        </li>
    </ul>
</div>
