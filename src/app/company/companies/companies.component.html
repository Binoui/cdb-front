<input class="form-control mr-sm-2" placeholder="Search" type="text" [(ngModel)]="search">
<div class="card-columns margintop">
    <app-company class="col" *ngFor="let company of companies" [company]="company"></app-company>
</div>
<button *ngFor="let page of before"  (click)="updatePage(page)" >{{page}}</button>
<button class="selected-button" >{{this.page}}</button>
<button *ngFor="let page of after"  (click)="updatePage(page)" >{{page}}</button>
