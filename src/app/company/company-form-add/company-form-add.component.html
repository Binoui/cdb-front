<div class="alert alert-dismissible alert-warning" *ngIf="message">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <h4 class="alert-heading">Warning!</h4>
  <p class="mb-0">{{ message }}.</p>
</div>
<div class="card border-primary mb-3 mx-auto" style="max-width: 30rem;">
  <div class="card-body">
    <form [formGroup]="companyForm">
      <fieldset>
        <legend i18n>Company creation form :</legend>
        <div class="form-group">
          <label i18n for="nameCompany">Company name:</label>
          <input class="form-control" id="nameCompany" placeholder="Name" type="text" formControlName="name">
        </div>
        <button i18n class="btn btn-primary btn-block" (click)="addCompany()"> Create </button>
      </fieldset>
    </form>
    <p i18n type="hidden">Form value: {{ companyForm.status | json }}</p>
  </div>
</div>
