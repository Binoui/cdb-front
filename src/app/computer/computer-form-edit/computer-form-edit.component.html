<div class="alert alert-dismissible alert-warning" *ngIf="message">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <h4 class="alert-heading">Warning!</h4>
  <p class="mb-0">{{ message }}.</p>
</div>
<div class="card border-primary mb-3 mx-auto" style="max-width: 30rem;">
  <div class="card-body">
    <form [formGroup]="computerForm">
      <fieldset>
        <legend i18n>Computer edition form :</legend>
        <div class="form-group">
          <label i18n for="nameComputer">Computer name:</label>
          <input class="form-control" id="nameComputer" placeholder="Name" type="text" formControlName="name" value="{{ computerToEdit?.name }}">
        </div>
        <div class="form-group">
          <label i18n for="introducedComputer">Introduced in:</label>
          <input class="form-control" id="introducedComputer" placeholder="Introduced" type="date" formControlName="introduced" value="{{ computerToEdit?.introduced }}">
        </div>
        <div class="form-group">
          <label i18n for="discontinuedComputer">Discontinued in:</label>
          <input class="form-control" id="discontinuedComputer" placeholder="Discontinued" type="date" formControlName="discontinued"
            value="{{ computerToEdit?.discontinued }}">
        </div>
        <div class="form-group">
          <label i18n for="companyComputer">Company:</label>
          <select id="companyComputer" class="form-control" formControlName="companies">
            <option value="0">--</option>
            <option *ngFor="let company of companies" [value]="company.id">{{ company.name }}</option>
          </select>
        </div>
        <button i18n class="btn btn-primary btn-block" (click)="editComputer()"> Edit </button>
      </fieldset>
    </form>
    <p i18n type="hidden">Form value: {{ computerForm.status | json }}</p>
  </div>
</div>
