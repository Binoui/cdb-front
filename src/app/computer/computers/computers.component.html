<div class="card-columns margintop">
    <app-computer class="col" *ngFor="let computer of computers" [computer]="computer"></app-computer>
</div>
<div>
    <ul class="pagination pagination-lg justify-content-center">
        <li class="page-item" *ngFor="let page of before">
            <a class="page-link" (click)="updatePage(page)">{{ page }}</a>
        </li>
        <li class="page-item active">
            <a class="page-link">{{ this.page }}</a>
        </li>
        <li class="page-item" *ngFor="let page of after">
            <a class="page-link" (click)="updatePage(page)">{{ page }}</a>
        </li>
    </ul>
</div>
<br>
<h3> Number of element by page : </h3>
<button (click)="setSizeElement(10)">10</button>
<button (click)="setSizeElement(25)">25</button>
<button (click)="setSizeElement(50)">50</button>
