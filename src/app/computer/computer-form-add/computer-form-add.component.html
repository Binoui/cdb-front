<div class="card border-primary mb-3 mx-auto" style="max-width: 30rem;">
  <div class="card-body">
    <form [formGroup]="computerForm">
      <fieldset>
        <legend>Computer creation form :</legend>
        <div class="form-group">
          <label for="nameComputer">Computer name:</label>
          <input class="form-control" id="nameComputer" placeholder="Name" type="text" formControlName="name">
        </div>
        <div class="form-group">
          <label for="introducedComputer">Introduced in:</label>
          <input class="form-control" id="introducedComputer" placeholder="Introduced" type="date" formControlName="introduced">
        </div>
        <div class="form-group">
          <label for="discontinuedComputer">Discontinued in:</label>
          <input class="form-control" id="discontinuedComputer" placeholder="Discontinued" type="date" formControlName="discontinued">
        </div>
        <div class="form-group">
          <label for="companyComputer">Company</label>
          <select id="companyComputer" class="form-control" formControlName="companies">
            <option value="0" selected>--</option>
            <option *ngFor="let company of companies" [value]="company.id">{{ company.name }}</option>
          </select>
        </div>
        <button class="btn btn-primary btn-block" (click)="addComputer()"> Create </button>
      </fieldset>
    </form>
    <p type="hidden">Form value: {{ computerForm.status | json }}</p>
  </div>
</div>
