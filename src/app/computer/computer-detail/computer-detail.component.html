<mat-card class = map>
  <mat-card-header class="title">
    <mat-card-title>  {{ computer.name }} </mat-card-title>
  </mat-card-header>

  <mat-card-content>
      <h3>Name : {{computer.company}} </h3>
      <h3>Date d'introduction : {{computer.introduced}}</h3>
      <h3>Date d'abandon : {{computer.discontinued}}</h3>
  </mat-card-content>
</mat-card>
