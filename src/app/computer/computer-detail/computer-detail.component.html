<div class="alert alert-dismissible alert-warning" *ngIf="message">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <h4 class="alert-heading">Warning!</h4>
  <p class="mb-0">{{ message }}.</p>
</div>
<div class="jumbotron margintop">
  <h3 i18n class="display-3">
    <i class="fas fa-laptop"></i> Computer :
    <span class="text-primary">{{ computer?.name }}</span>
  </h3>
  <p class="lead">Here are the details of this computer:</p>
  <hr class="my-4">
  <h3 i18n>Company :
    <a routerLink="/company/{{ computer?.companyDTO?.id }}" class="card-link">{{ computer?.companyDTO?.name }}</a>
  </h3>
  <h3 i18n>Introduced : {{ computer?.introduced }}</h3>
  <h3 i18n>Discontinued : {{ computer?.discontinued }}</h3>
  <div class="modal-footer">
    <button i18n routerLink="/computer/edit/{{computer?.id}}" type="button" class="btn btn-primary btn-lg">Edit</button>
    <button i18n (click)="deleteComputer()" type="button" class="btn btn-primary btn-lg">Delete</button>
  </div>
</div>
